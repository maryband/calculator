<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="calculator-container">
            <input type="text" readonly="readonly" class="display">
            <button class="digit one">1</button>
            <button class="digit two">2</button>
            <button class="digit three">3</button>
            <button class="digit four">4</button>
            <button class="digit five">5</button>
            <button class="digit six">6</button>
            <button class="digit seven">7</button>
            <button class="digit eight">8</button>
            <button class="digit nine">9</button>
            <button class="digit zero">0</button>
            <button class="operation addition">+</button>
            <button class="operation substraction">-</button>
            <button class="operation multiplication">*</button>
            <button class="operation division">/</button>
            <button class="clear">C</button>
            <button class="calc">=</button>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
